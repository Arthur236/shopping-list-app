engines:
  pep8:
    enabled: true
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: false
    config:
      languages:
      - python:
      - javascript:
ratings:
  paths:
  - app/**
  - lib/**
  - "**.py"
exclude_paths:
- spec/**/*
- "**/vendor/**/*"
- "app/static/css/materialize.css"
- "app/static/css/animate.css"
- "app/static/css/flickity.min.css"
- "app/static/js/materialize.js"
- "app/static/js/wow.js"
- "app/static/js/jquery-3.2.1.min.js"
- "app/static/js/flickity.pkgd.min.js"