{% extends "base.html" %} 
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="content">
    <div class="cornerFab">
        <div class="fixed-action-btn horizontal wow bounceInRight">
            <a href="/create-list" class="btn-floating btn-large waves-effect waves-light red accent-2">
            <i class="material-icons">add</i>
            </a>
            <ul>
                <li>
                    <p>Add Shopping List</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="dashboard">
        <div class="container wow fadeInRight">
            <div class="row">
                <div class="col s12 m6 l6">

                    <a href="">
                        <div class="card white">
                            <div class="card-content">
                                <span class="card-title">Shopping List 1</span>
                                <div class="fixed-action-btn horizontal">
                                    <a class="btn-floating btn"><i class="material-icons">menu</i></a>
                                    <ul>
                                        <li><a href="#" class="btn-floating"><i class="material-icons">delete</i></a></li>
                                        <li><a href="/edit-list" class="btn-floating"><i class="material-icons">edit</i></a></li>
                                    </ul>
                                </div>
                                <p>Gotta buy all this stuff.</p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col s12 m6 l6">

                    <a href="/view-list">
                        <div class="card white">
                            <div class="card-content">
                                <span class="card-title">Shopping List 2</span>
                                <div class="fixed-action-btn horizontal">
                                    <a class="btn-floating btn"><i class="material-icons">menu</i></a>
                                    <ul>
                                        <li><a href="#" class="btn-floating"><i class="material-icons">delete</i></a></li>
                                        <li><a href="/edit-list" class="btn-floating"><i class="material-icons">edit</i></a></li>
                                    </ul>
                                </div>
                                <p>Gotta buy all this stuff.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
